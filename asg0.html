<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Vector Operations with Canvas</title>
</head>

<body onload="main()">
    <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>

    <br><br>
    
    <label for="v1x">v1: x</label>
    <input type="text" id="v1x" required />
    <label for="v1y">y</label>
    <input type="text" id="v1y" required />

    <br><br>

    <label for="v2x">v2: x</label>
    <input type="text" id="v2x" required />
    <label for="v2y">y</label>
    <input type="text" id="v2y" required />

    <br><br>

    <input type = "button" value = "Draw" onclick="handleDrawEvent()"></input>
    
    <br><br>

    <label for="ops-select">Operation</label>
    <select name="ops" id="ops-select">
        <option value="">--Please choose an option--</option>
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="mag">Magnitude</option>
        <option value="norm">Normalize</option>
        <option value="ang">Angle Between</option>
        <option value="area">Area</option>
    </select>
    <label for="scalar">Scalar</label>
    <input type="text" id="scalar" required />

    <br><br>

    <input type = "button" value = "Draw" onclick="handleDrawOperationEvent()"></input>

</body>
</html>
