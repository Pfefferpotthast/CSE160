<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
    <style>
      #webgl {
        border: 2px solid black;
        background-color: white;
      }
    </style>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <img src="dragon.jpg" alt="Dragon Image" width="300">
    <p>Additional Features: Load PreloadedImage, Change Triangle Shape, Undo Button (For my sanity), getAllTriangleProperties() for easy copy and pasting to make preloaded image</p>
    <p id="numdot"> XXX </p>
    <br><br>
    <button type = "button" id = "green">Green </button>
    <button type = "button" id = "red">Red </button>

    <button type = "button" id = "clearButton">Clear </button>
    <p>
    
    <button type = "button" id = "pointButton">Point</button>
    <button type = "button" id="triButton">Triangle</button>
    <button type = "circle" id="circleButton">Circle</button>

    <p>
    Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    <p>
    Grn <input type="range" min="0" max="100" value="0" class="slider" id="greenSlide">
    <p>
    Blu <input type="range" min="0" max="100" value="0" class="slider" id="blueSlide">
    <p>
    Size <input type="range" min="5" max="40" value="0"class="slider" id="sizeSlide">
    <p>

    <p>
    Circle Segments <input type="range" min="3" max="100" value="20" class="slider" id="segmentSlide">
    
    <p>
    <label>Change Triangle Shape</label>
    <p>
    <label>V1 X</label>
    <input type="number" id="v1xInput" min="-1" max="1" step="0.01" value="1.0"><br>
    <label>V1 Y</label>
    <input type="number" id="v1yInput" min="-1" max="1" step="0.01" value="0.0"><br>
    <label>V2 X</label>
    <input type="number" id="v2xInput" min="-1" max="1" step="0.01" value="0.0"><br>
    <label>V2 Y</label>
    <input type="number" id="v2yInput" min="-1" max="1" step="0.01" value="1.0"><br>
    <p>
    <button type="button" id="undoButton">Undo</button>
    <p>
    <h3>Preloaded Images</h3>
    <button type="button" id="loadDragonButton">Load Dragon</button>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="Triangle.js"></script>
    <script src="Point.js"></script>
    <script src="Circle.js"></script>
    <script src="preloadedImage.js"></script>
    <script src="ColoredPoints.js"></script>
    
  </body>
</html>
